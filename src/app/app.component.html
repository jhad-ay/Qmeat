<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>{{'Menu'|translate}}</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages">
            <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label class="ion-text-center">
                {{p.title | translate}}
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
          
          <ion-item lines="full" id="bottom-item">
            <ion-icon slot="start" name="globe"></ion-icon>
            <ion-label class="ion-text-center">
              {{'Language' | translate}}
            </ion-label>
            <ion-toggle [(ngModel)]="currentLang" (ngModelChange)="changeLanguage()" slot="end" color="dark"></ion-toggle>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
